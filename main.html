  <!-- coraÃ§Ãµes -->
  <script>
    $(document).ready(function () {
      $('.cat-image').click(function () {
        var coracao = $('<span class="coracao">ðŸ’–</span>');
        var posicaoInicial = {
          top: $(this).offset().top,
          left: $(this).offset().left
        };

        $('body').append(coracao);

        coracao.css({
          top: posicaoInicial.top + 'px',
          left: posicaoInicial.left + 'px'
        });

        coracao.animate(
          {
            top: posicaoInicial.top - 100,
            opacity: 0
          },
          2500,
          function () {
            coracao.remove();
          }
        );

        for (var i = 1; i < 3; i++) {
          setTimeout(function () {
            var novoCore = coracao.clone();
            $('body').append(novoCore);

            novoCore.css({
              top: posicaoInicial.top + 'px',
              left: posicaoInicial.left + 'px'
            });

            novoCore.animate(
              {
                top: posicaoInicial.top - 100,
                opacity: 0
              },
              3000,
              function () {
                novoCore.remove();
              }
            );
          }, i * 200);
        }
      });
    });
  </script>
